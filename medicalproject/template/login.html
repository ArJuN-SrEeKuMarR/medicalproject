{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
    body {
  background-image: url('https://smartcashumbrella.co.uk/wp-content/uploads/2020/05/1.jpg');
    background-repeat: no-repeat;
               background-size: 100% 220%;
    }
    </style>
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- style css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Responsive-->
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
</head>
<body>
<br>
<div style="text-align:center">
    <h1 style="color:white">Login Form</h1>
    <div class="container">
    <form action="login" method="post">
       {% csrf_token %}
    <br>

        <input type="text" name="username" placeholder="Enter Username"><br><br>
        <input type="password" name="password" placeholder="Enter Password"><br><br>
        <input type="submit" value="Login">


    </form>
    <br>
<!--    <form  action="register">-->
<!--        {% csrf_token %}-->
<!--        <input type="submit" value="Register">-->
<!--    </form>-->
<!--    </div>-->
     <a href="{% url 'medicalapp:register' %}" >
            <button class="btn btn-light" >Register</button>
     </a>
    </div>
   <br>
  <div style="text-align:center">
    {% for msg in messages %}
       <h4 style="color:white">{{msg}}</h4>
    {% endfor %}
  </div>
</div>
 <script src="{% static 'js/jquery.min.js' %}"></script>
          <script src="{% static 'js/popper.min.js' %}"></script>
          <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
          <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
          <script src="{% static 'js/plugin.js' %}"></script>
          <!-- sidebar -->
          <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
          <script src="{% static 'https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js' %}"></script>
</body>
</html>
