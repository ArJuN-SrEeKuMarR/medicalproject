<body>
<br>
<div style="text-align:center">
<h2 style="color:white">Registration Form</h2>
<div style="text-align:center">
 <form action="register" method="post">
     {% csrf_token %}

     <br><input type="text" name="username" placeholder="Enter Your name"><br><br>

          <div class="dropdown">

                       <select style="width:180px;">

                         <ol class="dropdown-menu">
                             <option> Choose Your Place </option>
                          <option> Thiruvananthapuram </option>
                          <option> Kollam </option>
                          <option> Alappuzha </option>
                          <option> Kottayam </option>
                          <option> Ernakulam </option>
                          <option> Thrissur </option>
                          <option> Kozhikode </option>

                         </ol>
                              </select>
<!--                               </span>-->
                        </div><br>

      <input type="text" name="phone" placeholder="Mobile"><br><br>
     <input type="email" name="email" placeholder="Enter Email"><br><br>
     <input type="password" name="password" placeholder="Enter Password"><br><br>
     <input type="password" name="confpass" placeholder="Confirm Password"><br><br>
     <input type="submit" value="Register">

    </form>
    <br>
         <a href="/" >
            <button class="btn btn-light" >Home</button>
     </a>

<!--        {% csrf_token %}-->
<!--        <input type="submit" value="Home">-->
<!--    </form>-->
</div>
     <br>

  <div style="text-align:center">
    {% for msg in messages %}
       <h2 style="color:white">{{msg}}</h2>
      {% endfor %}
  </div>
</div>


 <script src="{% static 'js/jquery.min.js' %}"></script>
          <script src="{% static 'js/popper.min.js' %}"></script>

</body>
</html>
